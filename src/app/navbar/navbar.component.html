    <a routerLink="/"><h1 class="center_text header_text">Flare Makes Books</h1></a>
    <div class="row row-cols-1 row-cols-md-2 col d-flex justify-content-center margin_top">
        <div *ngFor="let category of categories; index as i">
            <a routerLink="{{category.link}}">
                <div class="col mb-4 zoom">
                    <div class="card card_background">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{category.name}}</h5>
                        <p class="card-text">{{category.description}}</p>
                    </div>
                    </div>
                </div>
            </a>
            
        </div>
    </div>
